        .sidebar-nav {

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/handlebars-1.0.0.beta.6.js"></script>

    <script>
        Handlebars.registerHelper("formatEpoc", function(utcSeconds) {
            var d = new Date(0); // The 0 there is the key, which sets the date to the epoch
            d.setUTCSeconds(utcSeconds);
            return d.toUTCString();
        });
        
        $(document).ready(function () {
            var wildcard = { "message": "*LSC*" };
            var postData = {
                "sort" : [
                    { "created_at" : {"order" : "desc" }} 
                ],
                "query" : {
                    "match_all" : {}
                }
            };

            $.ajax({
                url:'http://10.1.20.59:9200/graylog2/message/_search?size=100',
                dataType:"json",
                data:JSON.stringify(postData),
                type:'POST',
                success:function (data) {
                    var source = $("#some-template").html();
                    var template = Handlebars.compile(source);
                    $("#content-placeholder").html(template(data));
                }
            })
        })
    </script>

</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">

                <span class="icon-bar"></span>

            <a class="brand" href="#">LogServer.NET</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>

                    <li><a href="#contact">Contact</a></li>
                </ul>

            </div>
            <!--/.nav-collapse -->
            <form class="navbar-search pull-left">
                <input type="text" class="search-query" placeholder="Search logs...">
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li class="nav-header">Sidebar</li>
                    <li class="active"><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li class="nav-header">Sidebar</li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
            <!--/.well -->
        </div>
        <!--/span-->
        <div class="span9">
            <h1>Fresh logs, from the cow..</h1>
            <table class="table table-striped table-condensed" id="content-placeholder">
                <thead>
                <tr>
                    <th>#</th>
                    <th>timestamp</th>
                    <th>host</th>
                    <th>message</th>
                </tr>
                </thead>
                <tbody>
                <script id="some-template" type="text/x-handlebars-template">
                    {{#each hits.hits}}
                    {{#with _source}}
                    <tr>
                        <td>{{formatEpoc created_at}}</td>
                        <td>{{host}}</td>
                        <td>{{message}}</td>
                    </tr>
                    {{/with}}
                    {{/each}}
                </script>
                </tbody>
            </table>
        </div>
        <!--/span-->
    </div>
    <!--/row-->

    <hr>

</div>
