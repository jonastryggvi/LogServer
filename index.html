    <script type="text/javascript">
        // handlebar formatting helpers
        Handlebars.registerHelper("formatEpoc", function(utcSeconds) {
            var d = new Date(0); // The 0 there is the key, which sets the date to the epoch
            d.setUTCSeconds(utcSeconds);
            var day = d.getUTCDay();
            if (day < 10) day = '0'+day;
            var month = d.getUTCMonth();
            if (month < 10) month = '0'+month;
            var hour = d.getUTCHours();
            if (hour < 10) hour = '0'+hour;
            var minute = d.getUTCMinutes();
            if (minute < 10) minute = '0'+minute;
            var second = d.getUTCSeconds();
            if (second < 10) second = '0'+second;

            return day + '-' + month + '-' + d.getUTCFullYear() +' ' + hour + ':' + minute + ':' + second + '.' + d.getUTCMilliseconds();
        });

        Handlebars.registerHelper("formatSeverity", function(level) {
            var str;
            switch (level) {
                case 2:
                    str = "critical";
                    break;
                case 3:
                    str = "error";
                    break;
                case 4:
                    str = "warning";
                    break;
                case 6:
                    str = "info";
                    break;
                case 7:
                    str = "debug";
                    break;
                default:
                    str = level
            }
            result = '<span class="label level-' + str+ '">' + str + '</span>';
            return new Handlebars.SafeString(result);
        });

    </script>
    <script type="text/javascript">

        $(document).ready(function () {
